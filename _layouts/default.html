<!DOCTYPE html>
<html lang="en">

  {% include page/head.html %}

  <body id="top" class="page--{{page.id}}{% if page.group %} group--{{page.group}}{% endif %}" data-current-page="{{page.id}}">

    {% include page/tracking.html %}

    {% include page/header.html %}

    {% include page/banner.html %}

    {% if page.id == 'overview' %}
      {{ content }}
    {% else %}
      <div class="page__content">
        {{ content }}
      </div>
    {% endif %}

    {% include page/footer.html %}

    {% include modal/modal.html %}

  </body>

</html>
